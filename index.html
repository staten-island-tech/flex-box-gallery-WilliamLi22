<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header class="header">
            <h1 class="header-title">Sky</h1>
        </header>
        
        <div class="parent">
        
        <section>
            <h2 class="rem-size">Morning</h2>
        <div class="child-1" >
            <img class="img" src="img/Morning1.jpg" alt="Morning Sky 1">

            <img class="img" src="img/Morning2.jpg" alt="Morning Sky 2">

            <img class="img" src="img/Morning3.jpg" alt="Morning Sky 3">

        </div>
        </section>

        <section>
            <h2 class="rem-size">Afternoon</h2>
        <div class="child-1" >
           <img class="img" src="img/Afternoon1.jpg" alt="Afternoon Sky 1">
    
           <img class="img" src="img/Afternoon2.jpg" alt="Afternoon Sky 2">

           <img class="img" src="img/Afternoon3.jpg" alt="Afternoon Sky 3">

        </div>
        </section>

        <section>
            <h2 class="rem-size">Night</h2>
        <div class="child-1" >
            <img class="img" src="img/Night1.jpg" alt="Night Sky 1">
        
            <img class="img" src="img/Night2.jpg" alt="Night Sky 2">
        
            <img class="img" src="img/Night3.jpg" alt="Night Sky 3">
        
         </div>
         </section>
        </div>
        
</body>
</html>
